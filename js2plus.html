
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
#div1
{
  width: 150px;
  height: 200px;
  background: green;
  position: absolute;
  left: -150px;
}
span
{
  width: 20px;
  height: 60px;
  background: red;
  position: absolute;
  right: -20px;
  top:60px;
}
</style>
<script>
    window.onload=function ()
    {
        var oDiv=document.getElementById('div1');
        oDiv.onmouseover=function ()
        {
          start(0);
        }
        oDiv.onmouseout=function ()
        {
            start(-150);
        }
    
        var timer=null;
        
        function start(target)
        {
            
            var oDiv=document.getElementById('div1');
            clearInterval('timer');
         timer=setInterval(
            function ()
            {
                var speed=0;
            if(oDiv.offsetLeft>=target)
            {
                speed=-10;
            }
            else
            {
                speed=10;
            }
            if(oDiv.offsetLeft==target)
            {
                clearInterval(timer);
            }
            else
            {
             oDiv.style.left=oDiv.offsetLeft+speed+'px';
            }
            },30);
        }
    }
</script>
</head>
<body>
<div id="div1">
    <span>分享</span>
</div>
</body>
</html>
